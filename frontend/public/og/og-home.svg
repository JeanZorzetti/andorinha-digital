<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="150" fill="#ff6b35" opacity="0.1"/>
  <circle cx="100" cy="530" r="100" fill="#f7931e" opacity="0.1"/>

  <!-- Logo area -->
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ff6b35">ANDORINHA</text>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">MARKETING</text>

  <!-- Main title -->
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">Marketing Estratégico</text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">para PMEs</text>

  <!-- Subtitle -->
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.8">Voe Certo. Voe Alto.</text>

  <!-- CTA bar -->
  <rect x="80" y="480" width="300" height="50" rx="25" fill="url(#accent)"/>
  <text x="150" y="512" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Diagnóstico Gratuito</text>

  <!-- Services icons area -->
  <text x="800" y="500" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.6">Branding • Sites • Vídeo • Rebranding</text>
</svg>
