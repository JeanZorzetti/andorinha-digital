<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Andorinha Marketing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #FAFAFB 0%, #F0F0F2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #FF6B35;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    h1 {
      font-size: 24px;
      color: #1A1A1A;
      margin-bottom: 12px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: #6B7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
      background: #FF6B35;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #E55A2B;
    }

    .logo {
      margin-top: 40px;
      font-size: 14px;
      color: #9CA3AF;
    }

    .logo strong {
      color: #FF6B35;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4s1.79-4 4-4h.71C7.37 7.69 9.48 6 12 6c3.04 0 5.5 2.46 5.5 5.5v.5H19c1.66 0 3 1.34 3 3s-1.34 3-3 3z"/>
        <path d="M12 10l-1.41 1.41L12.17 13H8v2h4.17l-1.58 1.59L12 18l4-4z" opacity="0.5"/>
      </svg>
    </div>

    <h1>Você está offline</h1>

    <p>
      Parece que você perdeu a conexão com a internet.
      Verifique sua conexão e tente novamente.
    </p>

    <a href="/" class="btn" onclick="window.location.reload(); return false;">
      Tentar Novamente
    </a>

    <div class="logo">
      <strong>Andorinha</strong> Marketing
    </div>
  </div>
</body>
</html>
