<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Andorinha Digital</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        p {
            font-size: 1.125rem;
            color: #a1a1aa;
            margin-bottom: 2rem;
            max-width: 500px;
        }

        button {
            background-color: #ec7d22;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d66a15;
        }
    </style>
</head>

<body>
    <h1>Você está offline</h1>
    <p>Parece que você perdeu a conexão com a internet. Verifique sua conexão e tente novamente.</p>
    <button onclick="window.location.reload()">Tentar Novamente</button>
</body>

</html>
